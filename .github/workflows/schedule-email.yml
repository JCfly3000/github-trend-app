name: Update GitHub Trends Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 23 * * *' # Runs at 23:00 UTC, which is 7:00 AM Beijing time

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install dependencies
        run: |
          R -e "install.packages(c('httr', 'jsonlite', 'tidyverse', 'lubridate'))"

      - name: Run data download script
        run: Rscript download_data.R

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add github_trends.csv
          git commit -m "Update GitHub trends data"
          git push
